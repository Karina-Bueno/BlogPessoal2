<div class="container-fluid">

  <div class="row">
    <div class="col-md-6" id="img-bg"></div>
    <div class="col-md-6 mt-5 mb-5">
      <div class="row d-flex justify-content-center">
        <div class="col-md-10">
          <h1 class="text-center">Cadastro</h1>

          <div class="form-group">
            <label for="nome">Nome</label>
            <input [(ngModel)]="usuario.nome" class="form-control" type="text" nome="nome" id="nome" placeholder="Seu nome">
          </div>

          <div class="form-group">
            <label for="usuario">Usuário</label>
            <input [(ngModel)]="usuario.usuario" class="form-control" type="text" nome="usuario" id="usuario" placeholder="Seu usuario">
          </div>

          <div class="form-group">
            <label for="foto">Link da foto</label>
            <input [(ngModel)]="usuario.foto" class="form-control" type="text" nome="foto" id="foto" placeholder="Link da sua foto">
          </div>

          <div class="form-group">
            <label for="senha">Senha</label>
            <input (input)="confirmSenha($event)" class="form-control" type="text" nome="senha" id="senha" placeholder="Sua senha">
          </div> <!--input é um evento que está chamando um metodo confirmSenha-->

          <div class="form-group">
            <label for="confirmSenha">Confirmar Senha</label>
            <input [(ngModel)]="usuario.senha" class="form-control" type="password" nome="confirmSenha" id="confirmSenha"
              placeholder="Confirme sua senha">
          </div>

          <div class="form-group">
            <label for="tipo">Tipo de Usuário</label>
            <select class="form-control" name="tipo" id="tipo" (chance)="tipoUsuario($event)">
              <option>Selecione um tipo de usuário</option>
              <option value="normal">Normal</option>
              <option value="adm">Administrador</option>
            </select>
          </div>

          <div class="d-flex justify-content-center">
            <button type="submit" class="btn btn-danger mr-3" routerLink="/login">Cancelar</button>
            <button type="submit" class="btn btn-success" (click)="cadastrar()">Cadastrar</button>
          </div>

        </div>
      </div>
    </div>
  </div>
</div>
